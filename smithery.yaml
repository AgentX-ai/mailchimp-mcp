# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const env = { 
        MAILCHIMP_API_KEY: config.mailchimpApiKey
      };
      return { command: 'mailchimp-mcp', args: [], env };
    }
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - mailchimpApiKey
    properties:
      mailchimpApiKey:
        type: string
        description: Your Mailchimp API key (can be found in your Mailchimp account settings)
  exampleConfig:
    mailchimpApiKey: "your-mailchimp-api-key-here" 